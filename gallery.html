<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="Client3_LogoPalette1_C7B65E.png" alt="Book Haven Logo" width="150">
        <h1>Book Haven Bookstore</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="custom.html">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Our Collection</h2>

        <table border="1">
            <tr>
                <td>
                    <img src="Client3_Book1.png" alt="Book 1" width="150">
                    <p>Fiction Bestseller</p>
                    <p class="price">$15.99</p>
                    <button onclick="addToCart('Fiction Bestseller', 15.99)">Add to Cart</button>
                </td>
                <td>
                    <img src="Client3_Book2.png" alt="Book 2" width="150">
                    <p>Science Journal</p>
                    <p class="price">$17.99</p>
                    <button onclick="addToCart('Science Journal', 17.99)">Add to Cart</button>
                </td>
                <td>
                    <img src="Client3_Book3.png" alt="Book 3" width="150">
                    <p>Office Planner</p>
                    <p class="price">$19.99</p>
                    <button onclick="addToCart('Office Planner', 19.99)">Add to Cart</button>
                </td>
            </tr>
        </table>

        <div id="cart-actions">
            <button onclick="viewCart()">View Cart</button>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="processOrder()">Process Order</button>
        </div>
    </main>

    <footer>
        <!-- New Social Media Links Section -->
        <p>Follow us on Social Media</p>
        <a href="#">
            <img src="facebook.png" alt="Facebook" width="30">
        </a>
        <a href="#">
            <img src="X.png" alt="X" width="30">
        </a>
        <a href="#">
            <img src="Youtube.png" alt="YouTube" width="30">
        </a>
        <a href="#">
            <img src="Snapchat.png" alt="Snapchat" width="30">
        </a>
        <!-- End of Social Media Links Section -->

        <!-- Copyright and Additional Info -->
        <p>&copy; 2025 Book Haven Bookstore </p>
        
        <button onclick="subscribeAlert()">Subscribe</button>
    </footer>
    <script src="script.js"></script>

</body>

</html>
